		<header id="header">
		@@if (type === "main"){
			<h1 class="logo"><a href="#">LOGO</a></h1>

			<a href="#" class="my-bag">장바구니</a>

			<div class="h-search-box">
				<input type="text" onclick="showSearchGroup();" placeholder="apple.com 검색">
				<button type="button" class="cancel" onclick="hideSearchGroup();">취소</button>
			</div>
			
			<nav id="globalNav">
				<button type="button" class="btn-global-nav" onclick="openGlobalNav();">Global Nav 메뉴 열기</button>
				<ul class="global-nav-list">
					<li><a href="#">스토어</a></li>
					<li><a href="#">Mac</a></li>
					<li><a href="#">iPad</a></li>
					<li><a href="#">iPhone</a></li>
					<li><a href="#">Watch</a></li>
					<li><a href="#">AirPods</a></li>
					<li><a href="#">TV 및 홈</a></li>
					<li><a href="#">Apple 독점 제공</a></li>
					<li><a href="#">액세서리</a></li>
					<li><a href="#">고객지원</a></li>
				</ul>
			</nav>
			<script type="text/javascript">
				// 퍼블 임시 js
				const openGlobalNav = () => {
					document.documentElement.classList.toggle('global-nav-open')
				};

				const showSearchGroup = () => {
					document.getElementById('header').classList.add('search-open')
				};

				const hideSearchGroup = () => {
					document.getElementById('header').classList.remove('search-open')
				};
			</script>
		}

		@@if (type === "sub"){
			<div style="display:flex; justify-content:center; align-items:center; height:100%; color:#fff;">
				SUB Type
			</div>
		}
		</header>
