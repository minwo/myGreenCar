<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('@@webRoot/include/head.html')
        <style>
            .contents {
				padding: 20px 40px 20px !important;
            }
			.module{
				display:flex;
				flex-wrap: wrap;
			}
            .contents .tmp-guide-box {
                margin-left: 0;
                margin-right: 0;
            }
            h2 {
                margin-bottom: 20px;
                font-size: 30px;
            }

			.tmp-guide-box{
				flex:1;
				width:360px;
				flex-basis: 360px;
				max-width: 360px;
				margin-right:40px !important;
				box-sizing: border-box;
			}
        </style>
    </head>
    <body>
        <div id="wrap">
            <!-- container -->
            <section id="container">
                <div class="contents">


                    <h2>TAB</h2><br>

					<div class="module">

						<!-- tab -->
						<div class="tmp-guide-box">
							<h2 class="guide-box-tit">Tab</h2>

							
						</div>
	
						<!-- tab -->

	
					</div>
				</section>
			</div>
		</div>


        <script type="text/javascript">
			// 비밀번호 입력필드
            var password = document.getElementById("fakePassword");
            var toggler = document.getElementById("toggler");

            showHidePassword = () => {
                if (password.type == "password") {
                    password.setAttribute("type", "text");
                    toggler.classList.add("eye-off");
                } else {
                    toggler.classList.remove("eye-off");
                    password.setAttribute("type", "password");
                }
            };

            toggler.addEventListener("click", showHidePassword);
			// 비밀번호 입력필드 end
        </script>
    </body>
</html>
