<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('@@webRoot/include/head.html')
    </head>
    <body>
        <div id="wrap">
            <!-- header -->
            @@include('@@webRoot/include/header.html', { type: "sub_02", title: "모바일 문의" })
            <!-- //header -->

            <!-- container -->
            <section id="container">
                <div class="contents">
                    <div class="customer">
                        <div class="gc-tab">
                            <ul>
                                <li><a href="#">문의하기</a></li>
                                <li><a href="#" class="active">문의내역</a></li>
                            </ul>
                            <span class="tab-indicator"></span>
                        </div>
                        <div class="filter-box">
                            <div class="left">
                                <button class="btn icon">
                                    <span class="text">최근 6개월</span>
                                    <i class="ico arrow-down lg"></i>
                                </button>
                            </div>
                            <div class="right">
                                <button class="btn icon">
                                    <i class="ico arrow-up-down lg"></i>
                                    <span class="text">등록일자순</span>
                                </button>
                            </div>
                        </div>
                        <hr class="divider" />
                        <section>
                            <div class="inquiry-step">
                                <div class="step">
                                    <div class="step-icon"></div>
                                    <p>문의등록</p>
                                </div>
                                <div class="step-line"></div>
                                <div class="step">
                                    <div class="step-icon">
                                        <span>0</span>
                                    </div>
                                    <p>답변대기</p>
                                </div>
                                <div class="step-line"></div>
                                <div class="step">
                                    <div class="step-icon">
                                        <span>0</span>
                                    </div>
                                    <p>답변완료</p>
                                </div>
                            </div>
                        </section>
                        <hr class="divider" />
                        <section>
                            <div class="inquiry-list">
                                <div class="no-data list">
                                    <p class="desc">문의내역이 없습니다.</p>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <!-- //container -->
        </div>
    </body>
</html>
