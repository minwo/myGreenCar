<!DOCTYPE html>
<html lang="ko">
    <head>
        @@include('@@webRoot/include/head.html')
    </head>
    <body>
        <div id="wrap">
            <!-- header -->
            @@include('@@webRoot/include/header.html', { type: "sub_02", title: "L.POINT" })
            <!-- //header -->

            <!-- container -->
            <section id="container">
                <div class="contents">
                    <div class="reservation">
                        <div class="cont membership">
							<!-- 20220818 -->
                            <div class="card lpoint">
                                <div class="logo">
                                    <div class="logo-img"></div>
                                </div>
                            </div>
                            <section class="section">
								<h3 class="section-tit">
									L.POINT 사용
									<button type="button" class="btn-link">
										<span class="under">카드 신청</span>
										<i class="ico arrow-right-nav060 lg"></i>
									</button>
									<button type="button" class="btn-link">
										<span class="under">비밀번호 등록/수정</span>
										<i class="ico arrow-right-nav060 lg"></i>
									</button>
								</h3>
								<div class="card-number">
									<div class="ip-wrap">
										<!-- 20220831 -->
										<div class="ip-group">
											<label for="card" class="ip-label">카드번호</label>
											<div class="row card">
												<div class="module-ip">
													<input id="card" type="text" class="ip-txt" data-pos="1" placeholder="1234" value="1234" maxlength="4">
													<input type="text" class="ip-txt" data-pos="2" placeholder="0000" maxlength="4">
													<input type="text" class="ip-txt" data-pos="3" placeholder="0000" maxlength="4">
													<input type="text" class="ip-txt" data-pos="4" placeholder="0000" maxlength="4">
													<div class="line"></div>
												</div>
												<div class="module-ico">
													<button type="button" class="btn-del">
														<i class="ico delete lg"></i>
													</button>
												</div>
											</div>
										</div>
			
										<div class="ip-group">
											<label for="fakePassword" class="ip-label">비밀번호</label>
											<div class="row">
												<div class="module-ip">
													<input type="password" id="fakePassword" class="ip-txt" placeholder="비밀번호 6자리">
													<div class="line"></div>
												</div>
												<div class="module-ico">
													<button id="toggler" type="button" class="ip-icon">
														<i class="ico eye-on md"></i>
													</button>
												</div>
											</div>
										</div>
										<!-- //20220831 -->
									</div>
								</div>
                            </section>
							<!-- //20220818 -->
                        </div>
                    </div>
                </div>
                @@include('@@webRoot/include/bot_fix.html', {type: "type01", title:"L.POINT 카드 인증", disabled:"false"})
            </section>
            <!-- //container -->
        </div>
    </body>
</html>
